<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyujin's Portfolio</title>
    <meta
      name="description"
      content="Portfolio of communicative developer Gyujin"
    />
    <meta name="author" content="Gyujin" />
    <link rel="icon" type="image/png" href="images/web-icon-whitenblue.png" />
    <script
      src="https://kit.fontawesome.com/459cdeaf16.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img
          class="icon"
          style="width: 16px; height: 16px"
          src="images/web-icon-whitenblue.png"
          alt="logo"
        />
        <a href="#!">Gyujin</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My works</li>
        <li class="navbar__menu__item">Testimonials</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="images/profile.jpeg"
        class="home__avatar"
        alt="Gyujin's profile
      photo"
      />
      <h1 class="home__title">Hello, <br />I'm a web developer</h1>
      <h2 class="home__description">
        데이터로 소통하는 개발자, 협업하는 개발자 이규진입니다.
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
